<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SCRIPT -->
    <script src="script/script.js" defer></script>
    <title>Slake | Quench your dreams</title>
  </head>
  <body>
    <header class="header">
      <video class="bg-video" autoplay muted loop>
        <source class="bg-video-content" src="assets/Macau.mp4" />
      </video>
      <nav class="nav">
        <img class="nav-logo" src="assets/slake.png" alt="Slake Logo" />
        <!-- <div class="burger-button">burger</div> -->
        <ul class="nav-links">
          <li class="nav-link" id="home">home</li>
          <li class="nav-link" id="casino">play</li>
          <li class="nav-link" id="service">relax</li>
          <li class="nav-link" id="contact">contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-stay"></section>
      <section class="section-dine">
        <div class="section-dine-container">
          <div class="section-header">
            <h2 class="section-header-text">
              Experience cuisine from around the world
            </h2>
            <button class="section-header-button discover-btn">
              discover more
            </button>
          </div>
          <div class="section-dine-carousel">
            <img
              class="section-dine-carousel-img"
              src="assets/dine-1.jpg"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- <h2 class="heading-secondary">STAY</h2> -->
    </main>
  </body>
</html>
