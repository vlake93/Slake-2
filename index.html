<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lobster&family=Playball&family=Playfair+Display:wght@400;500;600;700&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SCRIPT -->
    <script src="script/script.js" defer></script>
    <title>Slake | Quench your dreams</title>
  </head>
  <body>
    <header class="header">
      <video class="bg-video" autoplay muted loop>
        <source class="bg-video-content" src="assets/Macau.mp4" />
      </video>
      <nav class="nav">
        <img class="nav-logo" src="assets/slake.png" alt="Slake Logo" />
        <!-- <div class="burger-button">burger</div> -->
        <ul class="nav-links">
          <li><a class="nav-link" href="#">home</a></li>
          <li><a class="nav-link" href="#relax">stay</a></li>
          <li><a class="nav-link" href="#dine">dine</a></li>
          <li><a class="nav-link" href="#play">play</a></li>
          <li><a class="nav-link" href="#">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-stay" id="relax">
        <div class="section-stay-container">
          <div class="section-header">
            <h2 class="section-header-text">
              Relax in one of our opulent rooms
            </h2>
            <form class="stay-form" action="#">
              <div class="stay-form-date">
                <label for="from">
                  from
                  <input id="from" type="date" />
                </label>
                <label for="to">
                  to
                  <input id="to" type="date" />
                </label>
              </div>
              <!-- ADD DESIGN -->
              <label class="stay-form-location" for="branch">
                location
                <select class="stay-form-select" id="branch">
                  <option value="0">Select branch</option>
                  <option value="usa">Las Vegas, USA</option>
                  <option value="china">Macau, SAR China</option>
                  <option value="malta">Valleta, Malta</option>
                  <option value="monaco">Monaco, Monaco</option>
                </select>
              </label>
              <div class="stay-form-number">
                <div class="stay-form-guest">
                  <p class="guest-text">rooms</p>
                  <div class="guest-number">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                  </div>
                </div>
                <div class="stay-form-guest">
                  <p class="guest-text">adults</p>
                  <div class="guest-number">
                    <span class="minus2">-</span>
                    <span class="num2">01</span>
                    <span class="plus2">+</span>
                  </div>
                </div>
                <div class="stay-form-guest">
                  <p class="guest-text">children</p>
                  <div class="guest-number">
                    <span class="minus3">-</span>
                    <span class="num3">01</span>
                    <span class="plus3">+</span>
                  </div>
                </div>
              </div>
            </form>
            <button
              type="button"
              form=".stay-form"
              class="section-header-button discover-btn"
            >
              check availability
            </button>
          </div>
          <div class="section-stay-carousel">
            <div class="carousel-wrapper">
              <span id="item-1"></span>
              <span id="item-2"></span>
              <span id="item-3"></span>
              <div class="carousel-item item-1">
                <a href="#item-3" class="arrow-prev arrow"></a>
                <a href="#item-2" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-2">
                <a href="#item-1" class="arrow-prev arrow"></a>
                <a href="#item-3" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-3">
                <a href="#item-2" class="arrow-prev arrow"></a>
                <a href="#item-1" class="arrow-next arrow"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-dine" id="dine">
        <div class="section-dine-container">
          <div class="section-header">
            <h2 class="section-header-text">
              Experience cuisine from around the world
            </h2>
            <button class="section-header-button discover-btn">
              discover more
            </button>
          </div>
          <div class="section-dine-carousel">
            <div class="carousel-wrapper">
              <span id="item-4"></span>
              <span id="item-5"></span>
              <span id="item-6"></span>
              <div class="carousel-item item-4">
                <a href="#item-6" class="arrow-prev arrow"></a>
                <a href="#item-5" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-5">
                <a href="#item-4" class="arrow-prev arrow"></a>
                <a href="#item-6" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-6">
                <a href="#item-5" class="arrow-prev arrow"></a>
                <a href="#item-4" class="arrow-next arrow"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-play" id="play">
        <div class="section-play-container">
          <div class="section-header">
            <h2 class="section-header-text">Try your luck in the casino</h2>
            <button class="section-header-button discover-btn">
              discover more
            </button>
          </div>
          <div class="section-play-carousel">
            <div class="carousel-wrapper">
              <span id="item-7"></span>
              <span id="item-8"></span>
              <span id="item-9"></span>
              <div class="carousel-item item-7">
                <a href="#item-9" class="arrow-prev arrow"></a>
                <a href="#item-8" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-8">
                <a href="#item-7" class="arrow-prev arrow"></a>
                <a href="#item-9" class="arrow-next arrow"></a>
              </div>

              <div class="carousel-item item-9">
                <a href="#item-8" class="arrow-prev arrow"></a>
                <a href="#item-7" class="arrow-next arrow"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-vip" id="vip">
        <div class="section-vip-cards">
          <div class="section-vip-cards-one">
            <img src="assets/elite.png" alt="" class="section-vip-card" />
            <img src="assets/premium.png" alt="" class="section-vip-card" />
          </div>
          <div class="section-vip-cards-two">
            <img src="assets/supreme.png" alt="" class="section-vip-card" />
            <img src="assets/dragon.png" alt="" class="section-vip-card" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">HEY HEY HEY</footer>
  </body>
</html>
